<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Todo List App | Javascript</title>
      <link rel="stylesheet" href="index.css" />
      <script src="https://unpkg.com/feather-icons"></script>
   </head>
   <body>
      <div class="container">
         <div class="todo-card">
            <h1>Todo List</h1>
            <div class="todo-form">
               <label for="add-task"></label>
               <input
                  type="text"
                  name="add-task"
                  id="add-task"
                  placeholder="Add Your Task here"
                  required
               />
               <button class="btn-add">
                  <i class="icon-add" data-feather="plus"></i>
               </button>
            </div>
            <div class="task-list-container">
               <p class="task-completed">
                  <span class="task-count">0</span> task(s) must be completed
               </p>
            </div>
         </div>
         <div class="error-handling">
            <p>Input Can Not Be Empty</p>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
   
</html>
